# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
# Commented out to prevent rainbow colors
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 6
  gaps_out = 12

  col.active_border = rgb(ADD8E6) # Very light blue
  col.inactive_border = rgb(2A2A2A) # Dark gray
}

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.0
  dim_special = 0.0

  shadow {
    enabled = false
    range = 3
    render_power = 1

    color = rgb(ADD8E6)
    color_inactive = rgb(2A2A2A)
  }


  blur {
    enabled = false
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = rgb(ADD8E6)

	groupbar {
		col.active = rgb(2A2A2A)
  }
}
