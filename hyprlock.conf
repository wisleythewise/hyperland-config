# Hyprlock config - Minimal Professional Theme

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpapers/ascii-wallpaper.png

    color = rgb(0,0,0)

    blur_size = 0
    blur_passes = 0
    noise = 0
    contrast = 1
    brightness = 1
    vibrancy = 0
    vibrancy_darkness = 0
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgb(200, 200, 200)
    font_size = 240
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgb(150, 150, 150)
    font_size = 240
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -450
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = 0
    dots_text_format = *
    outer_color = rgb(60, 60, 60)
    inner_color = rgba(30, 30, 30, 0.9)
    font_color = rgb(200, 200, 200)
    capslock_color = rgb(255, 100, 100)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <span foreground="#888888">Password</span>
    hide_input = false
    rounding = 0
    position = 0, 120
    halign = center
    valign = bottom
}
